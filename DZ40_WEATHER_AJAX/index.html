<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">

        <select class="city_select" id="city_select">
            <option selected value="ODESA">Odesa</option>
            <option value="LVIV">Lviv</option>
            <option value="KIEV">Kiev</option>
            <option value="KHARKIV">Kharkiv</option>
        </select>
        <h2 id="city">Brussels</h2>
        <h3>
            <span id="decsription">
                Cloudy
            </span>
            
            <span>
                <span class="dot">•</span>
                <span id="speed">
                    10km/h 
                </span>

                <span class="dot">•</span>
                <span id="deg">
                    deg 0%
                </span>

                <span class="dot">•</span>
                <span id="humidity">
                    Humidity 0% 
                </span>
                
                <span class="dot">•</span>
                <span id="pressure">
                    Pressure 0% 
                </span>
                
                
            </span>
        </h3>
        <div class="temp_icon">
            <h1 id="temp">23°</h1>
            <div class="forecast_icon">
            </div>
        </div>
        
    </div>

    <script src="./index.js"></script>
   
</body>

</html>
